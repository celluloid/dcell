language: ruby

before_install: sudo apt-get install libzmq3-dev

before_script:
  - sleep 15

services:
  - mongodb
  - redis-server

rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - jruby
  - jruby-head
  - rbx-2.2.10

matrix:
  allow_failures:
    - rvm: 1.9.3
    - rvm: ruby-head
    - rvm: jruby
    - rvm: jruby-head
    - rvm: rbx-2.2.10

branches:
  only:
    - master

env:
    - DCELL_TEST_ADAPTER=redis
    - DCELL_TEST_ADAPTER=mongodb
